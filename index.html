<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container -->
  <div class='container'>
     <!-- Header -->
    <header>
    <h3>MILES TO KILOMETERS CONVERTER</h3>
    </header>
     <!-- main -->
    <div class='main'>
       <!-- subtitle -->
      <div class='subtitle'>
        <p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
      </div>
       <!-- input field and button container -->
      <div class='inputButton'>
         <!-- input field -->
        <input type='number' id= 'distanceInput' placeholder = 'mile'>
         <!-- Button -->
        <button>CONVERT</button>
      </div>
      </div>
       <!-- Footer -->
      <footer>
         <!-- Reasult Div -->
      <div class='result'></div>
       <!-- Hint  -->
      <p class = 'hint'>press: "K" key ⟹ km to mile,&nbsp;&nbsp;&nbsp; press: "M" key  ⟹ mile to km.</p>
      </footer>
    
  </div>
  <!-- Add JavaScript -->
  <script src = 'script.js'></script>
</body>
</html>
